<script>
        var shops = document.getElementsByClassName('shop')
        
        // .includes(CSS_Selector) in styles.css file
        // .slice(0, CSS_Selector.String.Length) removes the end of class string
        function changes(category){
            Array.prototype.filter.call(shops, function(item) {
                if (item.className.includes(category)) {
                    if (item.className.includes('fltr')) item.className = item.className.slice(0,-5)
                } else {
                    if (!item.className.includes('fltr')) item.className += ' fltr'
                }
            })
        }

        // IE do not support .includes()
        String.prototype.includes = function (str) {
            var returnValue = false;
            if (this.indexOf(str) !== -1) {
                returnValue = true;
            }
            return returnValue;
        }
    </script>
